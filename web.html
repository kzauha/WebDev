<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Web Dev Class</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: left;
            padding: 50px;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0f0f0 100%);
            min-height: 100vh;
        }

        .box {
            background-image:url('https://media.istockphoto.com/id/1459373176/vector/abstract-defocused-background-spring-summer-sea.jpg?s=612x612&w=0&k=20&c=P6D1VrXeeKsJfyKzlJeIqxyNXkeYtMb6C1mW6p68xro=');
            border: none;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border-radius: 18px;
            padding: 40px 32px 32px 56px;
            max-width: 480px;
            margin: 60px 0 0 60px;
            position: relative;
        }

        .big-quote {
            font-size: 90px;
            position: absolute;
            left: 18px;
            top: 10px;
        }

        .quote {
            font-size: 22px;
            line-height: 1.7;
            color: #222;
            font-weight: 400;
        }

        .author {
            margin-top: 18px;
            font-weight: 500;
            color: #080808;
            font-size: 17px;
            letter-spacing: 0.5px;
            text-align: right;
        }
        ul.social-list {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 10px;
            gap: 10px;
            padding: 0;
        }
        ul.social-list li {
            display: flex;
        }
        ul.social-list a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #f3f6fd;
            transition: 0.2s, box-shadow 0.2s, transform 0.2s;   
            box-shadow: 0 2px 8px rgba(16, 70, 176, 0.07);
            border: none;
            text-decoration: none;
        }
        ul.social-list a:hover {
            background: #1046b0;
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 4px 16px rgba(16, 70, 176, 0.18);
        }
        ul.social-list svg {
            width: 24px;
            height: 24px;
            transition: fill 0.2s;
        }
        ul.social-list a:hover svg {
            fill: #fff !important;
        }
        .breathe-section{
            height : 500px;
            width:100%;
        }
    </style>
</style>
<style>
/* ID Card Styles */
.id-card-container {
    display: flex;
    justify-content: flex-start;
    align-items: stretch;
    margin: 40px 0 0 60px;
}
.id-card {
    width: 400px;
    height: 220px;
    background: #fff;
    border-radius: 16px;
    display: flex;
    margin: 40px auto;
    overflow: hidden;
}
.id-left,
.id-right {
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
}
.id-left {
    padding: 16px;
    justify-content: space-between;
    align-items: flex-start;
}
.id-name {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 8px;
}
.id-faculty {
    font-size: 1.1em;
    color: #555;
}
.id-icons {
    display: flex;
    gap: 16px;
    margin-top: auto;
}
.id-icons img {
    width: 28px;
    height: 28px;
    object-fit: contain;
}
.id-right {
    background: #7094b9;
    justify-content: center;
    align-items: center;
}
.id-photo {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>
