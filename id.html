<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ID Card</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background: #e3f0ff;
		}
		.id-card {
			width: 450px;
			max-width: 98vw;
			height: 260px;
			background: #fff;
			box-shadow: 0 2px 12px rgba(0,0,0,0.12);
			border: 2px solid #000;
			display: flex;
			flex-direction: row-reverse;
			overflow: hidden;
		}
		.id-photo {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #fff;
			border-left: 2px solid #000;
		}
		.id-photo img {
			width: 100%;
			height: 100%;
			object-fit: contain;
			background: #fff;
			display: block;
			box-sizing: border-box;
		}
		.id-info {
			flex: 1;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 18px 10px 10px 10px;
		}
		.id-info h2 {
			margin: 0 0 10px 0;
			font-size: 1.5em;
			color: #333;
		}
		.id-info p {
			margin: 0 0 18px 0;
			font-size: 1.1em;
			color: #555;
		}
		.id-icons {
			display: flex;
			gap: 16px;
			margin-top: auto;
		}
		.id-icons a {
			display: flex;
			align-items: center;
		}
		@media (max-width: 600px) {
			.id-card {
				flex-direction: column;
				width: 98vw;
				height: auto;
				border: 2px solid #000;
			}
			.id-photo, .id-info {
				flex: none;
				width: 100%;
				min-height: 140px;
			}
			.id-photo {
				background: #fff;
				border-left: none;
				border-top: none;
				border-bottom: 2px solid #000;
			}
			.id-photo img {
				width: 70%;
				height: 120px;
			}
			.id-info {
				padding: 14px 6px 6px 6px;
			}
		}
	</style>
</head>
<body>
	<div class="id-card">
		<div class="id-photo">
			<img src="Kabish.jpg" alt="Kabish Pokharel">
		</div>
		<div class="id-info">
			<h2>Kabish Pokharel</h2>
			<p>BSCS</p>
			<div class="id-icons">
				<a href="https://facebook.com" target="_blank">

				</a>
				<a href="https://linkedin.com" target="_blank">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#0a66c2" width="28" height="28"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
